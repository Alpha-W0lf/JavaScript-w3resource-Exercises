<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="printButton()">Print This Page</button><br><br>
    <button onclick="guessRand()">Play Guess Random Number</button><br><br><br>

    <p id="rand_num_answer"></p>


    <form action="/app.js" method="POST">
        <label for="num1">First Number:</label><br>
        <input id="num1" type="text"><br>
        <label for="num2">Second Number:</label><br>
        <input id="num2" type="text"><br><br>
        <input id="multiply_button" type="button" value="Multiply" onclick="weMultiply()">
        <input id="divide_button" type="button" value="Divide" onclick="weDivide()"><br>

        <p id="display_result"></p>
    </form>

    <form action="/app.js" method="POST">
        <label for="varName">Enter the name of our variable:</label><br>
        <input id="varName" type="text">
        <button id="nameButton" type="button" onclick="nameVar()">Name Variable</button>

        <p id="our_answer"></p>
    </form>
    
    <script src="app.js"></script>
